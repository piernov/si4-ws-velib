image:
#  name: docker:latest
  name: femtopixel/kompose:latest
  entrypoint: [""]

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"

before_script:
  - apk update
  - apk add docker
  - docker info
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN gitlab.miaounyan.eu:5005

build:
  stage: build
  script:
    - set -e
    - kompose up -v
